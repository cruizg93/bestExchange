<!DOCTYPE html>
<html>
   <head>
   	<meta charset="utf-8">
   	<title>BestExchange | Currency Exchange Divisa</title>
   	<meta name="description" content="Find the best place to exchange your foreing money">
   	<meta name="author" content="Cristian Ruiz (cruizg93)">
   	<meta name="keywords" content="dollar exchange, cambiar dolar, euro exchange, cambiar euro, lugar para cambiar dolar, cambio de divisas" />
   	<script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.1.1.min.js')}}"></script>
   	<script type="text/javascript" src="{{url_for('static',filename='js/index.js')}}"></script>
   	<script type="text/javascript" src="{{url_for('static',filename='js/functions.js')}}"></script>
   	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet" />
   	<link href="{{url_for('static',filename='css/screen.css')}}" rel="stylesheet" />
   </head>
	<body class="home" id="page">
      <!-- Header -->
      <header class="main-header">
         {% include 'header.html'%}
      </header>

      <!-- Main Content -->
      <div class="content-box">
         <!-- Hero Section -->
         <section class="section section-hero">
            <div class="hero-box">
               <div class="container">
                  <div class="hero-text align-center" style="color: #FFFFFF;">
                     <h1>MEJOR TARIFA</h1><h1> Y LUGAR</h1>
                  </div>
                  <form class="destinations-form">
                     <div class="input-line">
                        <input class="form-input check-value" type="text" id="citiesList" list="cities" placeholder="Seleccione ciudad"/>
						<datalist id="cities">
							<option value="Medellin" selected="selected">
							<!--<option value="Bogota">
							<option value="Cali">-->
						</datalist>
						<button type="button" onClick="loadChange()" name="destination-submit" class="form-submit btn btn-special">Entrar</button>
                     </div>
                  </form>
               </div>
            </div>

            <!-- Statistics Box -->
            <div class="container">
               <div class="statistics-box">
                  <div class="statistics-item">
                     <span class="value">1</span>
                     <p class="title">Pais</p>
                  </div>

                  <div class="statistics-item">
                     <span class="value">1</span>
                     <p class="title">Ciudad</p>
                  </div>

                  <div class="statistics-item">
                     <span class="value">6</span>
                     <p class="title">Locales</p>
                  </div>

                  <div class="statistics-item">
                     <span class="value">1</span>
                     <p class="title">Divisa</p>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </body>

</html>
